<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable Quiz App with Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
    .card { background: white; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { font-size: 24px; }
    input, button { margin: 8px 0; padding: 8px; font-size: 16px; }
    button { border: none; border-radius: 8px; background: #007BFF; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .options { margin: 10px 0; display: flex; flex-direction: column; gap: 8px; }
    .hidden { display: none; }
    .option-input { display: block; margin-bottom: 5px; }
    #shareLink { width: 100%; }
    #leaderboard { margin-top: 15px; text-align: left; }
    .feedback { font-weight: bold; margin: 10px 0; }
    .highlight { background-color: #fff3cd; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Shareable Quiz App with Leaderboard</h1>

    <!-- Editor -->
    <div id="editor">
      <h2>Create a Question</h2>
      <input type="text" id="questionText" placeholder="Enter question"><br>
      <input type="text" class="option-input" placeholder="Option 1"><br>
      <input type="text" class="option-input" placeholder="Option 2"><br>
      <input type="text" class="option-input" placeholder="Option 3"><br>
      <input type="text" class="option-input" placeholder="Option 4"><br>
      <input type="text" id="correctAnswer" placeholder="Correct answer"><br>
      <button id="addQuestion">Add Question</button>
      <button id="generateLink">Generate Shareable Link</button>
      <input type="text" id="shareLink" readonly placeholder="Your shareable link will appear here">
    </div>

    <!-- Quiz -->
    <div id="quiz" class="hidden">
      <button id="startQuizBtn">Start Quiz</button>
      <div id="questionContainer" class="hidden">
        <p id="question"></p>
        <div id="options" class="options"></div>
        <div class="feedback" id="feedback"></div>
        <button id="next" class="hidden">Next</button>
      </div>
    </div>

    <!-- Results -->
    <div id="result" class="hidden">
      <h2>Final Score</h2>
      <p id="finalScore"></p>
      <h2>Leaderboard</h2>
      <ol id="leaderboard"></ol>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let latestAttemptTimestamp = null;
    let leaderboardEl = document.getElementById('leaderboard');

    const addBtn = document.getElementById('addQuestion');
    const generateLinkBtn = document.getElementById('generateLink');
    const questionText = document.getElementById('questionText');
    const optionInputs = document.querySelectorAll('.option-input');
    const correctAnswerInput = document.getElementById('correctAnswer');
    const shareLinkInput = document.getElementById('shareLink');

    const editorDiv = document.getElementById('editor');
    const quizDiv = document.getElementById('quiz');
    const startQuizBtn = document.getElementById('startQuizBtn');
    const questionContainer = document.getElementById('questionContainer');
    const questionEl = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const nextBtn = document.getElementById('next');
    const feedbackEl = document.getElementById('feedback');
    const resultDiv = document.getElementById('result');
    const finalScoreEl = document.getElementById('finalScore');
    const playAgainBtn = document.getElementById('playAgainBtn');

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function saveScore(name, score) {
      const leaderboardKey = 'quizLeaderboard';
      const leaderboard = JSON.parse(localStorage.getItem(leaderboardKey)) || [];
      const timestamp = Date.now();
      latestAttemptTimestamp = timestamp;
      leaderboard.push({name, score, timestamp});
      localStorage.setItem(leaderboardKey, JSON.stringify(leaderboard));
    }

    function showLeaderboard() {
      leaderboardEl.innerHTML = '';
      const leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
      leaderboard
        .sort((a,b)=> b.score - a.score || a.timestamp - b.timestamp)
        .slice(0, 10)
        .forEach(entry => {
          const li = document.createElement('li');
          const date = new Date(entry.timestamp);
          li.textContent = `${entry.name} - ${entry.score} (${date.toLocaleString()})`;
          if(entry.timestamp === latestAttemptTimestamp){
            li.classList.add('highlight');
          }
          leaderboardEl.appendChild(li);
        });
    }

    // Load quiz from URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('quiz')) {
      const encoded = urlParams.get('quiz');
      try {
        questions = JSON.parse(decodeURIComponent(atob(encoded)));
        shuffleArray(questions);
        editorDiv.classList.add('hidden');
        quizDiv.classList.remove('hidden');
        startQuizBtn.classList.remove('hidden');
      } catch(e){ console.error('Invalid quiz data'); }
    }

    // Editor
    addBtn.addEventListener('click', () => {
      const question = questionText.value.trim();
      const options = Array.from(optionInputs).map(i=>i.value.trim());
      const answer = correctAnswerInput.value.trim();
      if(!question || options.some(opt=>!opt)||!answer){ alert('Fill all fields'); return; }
      questions.push({question, options, answer});
      questionText.value = '';
      optionInputs.forEach(i=>i.value='');
      correctAnswerInput.value='';
      alert('Question added! Total: '+questions.length);
    });

    generateLinkBtn.addEventListener('click', () => {
      if(questions.length===0){ alert('Add questions first'); return; }
      const encoded = btoa(encodeURIComponent(JSON.stringify(questions)));
      const link = window.location.origin + window.location.pathname + '?quiz=' + encoded;
      shareLinkInput.value = link;
      shareLinkInput.select();
      document.execCommand('copy');
      alert('Link copied!');
    });

    startQuizBtn.addEventListener('click', () => {
      startQuizBtn.classList.add('hidden');
      questionContainer.classList.remove('hidden');
      startQuiz();
    });

    playAgainBtn.addEventListener('click', () => {
      resultDiv.classList.add('hidden');
      questionContainer.classList.remove('hidden');
      feedbackEl.textContent = '';
      startQuiz();
    });

    function startQuiz() {
      currentIndex=0;
      score=0;
      feedbackEl.textContent='';
      nextBtn.classList.add('hidden');
      showQuestion();
    }

    function showQuestion(){
      feedbackEl.textContent='';
      const q=questions[currentIndex];
      questionEl.textContent=`Q${currentIndex+1}: ${q.question}`;
      optionsDiv.innerHTML='';
      const shuffled=[...q.options];
      shuffleArray(shuffled);
      shuffled.forEach(opt=>{
        const btn=document.createElement('button');
        btn.textContent=opt;
        btn.onclick=()=>selectAnswer(opt,q.answer,btn);
        optionsDiv.appendChild(btn);
      });
      nextBtn.classList.add('hidden');
    }

    function selectAnswer(selected, correct, btn){
      const buttons = optionsDiv.querySelectorAll('button');
      buttons.forEach(b=>b.disabled=true);
      if(selected===correct){
        score++;
        feedbackEl.textContent='✅ Correct!';
        btn.style.backgroundColor='#28a745';
      } else {
        feedbackEl.textContent=`❌ Wrong! Correct: ${correct}`;
        btn.style.backgroundColor='#dc3545';
      }
      nextBtn.classList.remove('hidden');
    }

    nextBtn.addEventListener('click', ()=>{
      currentIndex++;
      if(currentIndex<questions.length){
        showQuestion();
      } else {
        endQuiz();
      }
    });

    function endQuiz(){
      questionContainer.classList.add('hidden');
      resultDiv.classList.remove('hidden');
      finalScoreEl.textContent=`${score} / ${questions.length}`;
      let name = sessionStorage.getItem('quizPlayerName');
      if(!name){
        name = prompt('Enter your name for the leaderboard:');
        if(name) sessionStorage.setItem('quizPlayerName', name);
      }
      if(name) saveScore(name, score);
      showLeaderboard();
    }

    showLeaderboard();
  </script>
</body>
</html>
